name: Manual Docs Import

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version: main | 1.28.0 | 1.28.0-rc1"
        required: true
      dest:
        description: "Destination folder (inside repo)"
        required: true
        default: "versioned_docs/dev"

jobs:
  manual:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   

      # -----------------------------
      # RUN IMPORT SCRIPT
      # -----------------------------
      - name: Make script executable
        run: chmod +x import_docs.sh

      - name: Import docs
        run: |
          ./import_docs.sh "${{ github.event.inputs.version }}" "${{ github.event.inputs.dest }}"

      # -----------------------------
      # SHOW CHANGES
      # -----------------------------
      - name: Debug git status
        run: |
          echo "==== GIT STATUS AFTER IMPORT ===="
          git status
          echo "==== LISTING DEST FOLDER ===="
          ls -R "${{ github.event.inputs.dest }}"

      # -----------------------------
      # ADD & COMMIT CHANGES
      # -----------------------------
      - name: Stage changes
        run: |
          git add -A
          echo "==== GIT STATUS AFTER ADD ===="
          git status

      # -----------------------------
      # CREATE PR
      # -----------------------------
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "manual-import/${{ github.event.inputs.version }}"
          commit-message: "docs: manual import for ${{ github.event.inputs.version }}"
          title: "Manual docs import: ${{ github.event.inputs.version }}"
